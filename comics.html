<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">My Comics</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">My Comics</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Bookmarks</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid page-series">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-7 col-sm-11 col-xs-12 series-content">
                <article>
                    <h1 id="comic-title-placeholder"></h1>
                    <img id="comic-cover-placeholder" src="" alt="" class="img-fluid">
                    <p id="comic-synopsis-placeholder"></p>
                </article>

                <div id="chapters-list-container" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody id="chapters-list-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 My Comics. All rights reserved.</p>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
